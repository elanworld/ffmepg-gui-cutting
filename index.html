<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>视频剪辑</title>
    <link href="./index.css" rel="stylesheet"/>
    <script src="./renderer.js"></script>
</head>
<body>
<h1>视频剪辑</h1>

<label for="video-files">选择视频文件:</label>
<input type="file" id="video-files" name="video-files" multiple onchange="handleFileSelect(event)">
<ul id="file-list"></ul>
<br><br>
<button id="output_button" onclick="saveFilePath(event)">选择输出文件</button>
<ul id="out-file-list"></ul>
<br><br>
<div id="format-time">
    <label for="video-format">视频格式:</label>
    <select id="video-format" onchange="refreshCommand(event)">
        <option value="">默认</option>
        <option value="copy">复制</option>
        <option value="h264">H264</option>
    </select>
    <br><br>
    <label for="audio-format">音频格式:</label>
    <select id="audio-format" onchange="refreshCommand(event)">
        <option value="">默认</option>
        <option value="aac">AAC</option>
    </select>
    <br><br>
    <label for="start-time">开始时间（秒）:</label>
    <input type="number" id="start-time" value="0" onchange="refreshCommand(event)">
    <br><br>

    <label for="end-time">结束时间（秒）:</label>
    <input type="number" id="end-time" value="0" onchange="refreshCommand(event)">
    <br><br>
</div>


<textarea id="command-output" rows="10" cols="50" disabled></textarea>
<textarea id="result-message" disabled></textarea>

<button id="start-button" onclick="startCutter()">开始剪切</button>
</body>
</html>
